<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Новый файл</title>
    <link rel="stylesheet" type="text/css" th:href="@{styles/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{styles/css/style_header.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{styles/css/style_table.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{styles/css/style_panel.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{styles/css/fileList.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{styles/css/style_form.css}"/>

    <style>body{background-image: url("css/images/qweasd.jpg");} </style>
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <div class="page_layout">
        <div class="block-body">
            <form class="input_text" action="/new_file" method="post">
                <div class="inputText">
                    <div style="color:#CAD4D6;">Заполните форму</div>
                    <input type="text" class="form-control" name="filename" placeholder="file.txt">
                    <textarea name="text_file" class="text_area" placeholder="10001, Sportmaster, 10.9"></textarea>
                    <a href="/" class = "BACK">НАЗАД</a>
                    <input class = "GO" type="submit" value="ОТПРАВИТЬ"/>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
